name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - image: quay.io/pypa/manylinux_2_28_x86_64
            target: x86_64-unknown-linux-gnu

    container:
      image: "${{ matrix.platform.image }}"
      env:
        PIP_CACHE_DIR: "/var/cache/pip/"

    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"

    steps:
      - uses: actions/checkout@v4

      # Bruh. This needs to be here before any cache
      - name: Install zstd
        run: |
          dnf update --quiet -y
          dnf install --quiet -y zstd

      - name: Setup protoc
        uses: arduino/setup-protoc@v3.0.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.platform.target }}

      - name: Setup sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: "${{ matrix.platform.target }}"
          cache-targets: "false"
          cache-on-failure: "true"
          cache-directories: |
            /var/cache/dnf/
            /var/cache/pip/

      - name: Install DNF dependencies
        run: |
          dnf update --quiet -y
          dnf install --quiet -y perl-core openssl openssl-devel pkgconfig unzip libzstd-devel cmake wget tar openssl-devel

      - name: Install Maturin
        run: |
          pipx install "maturin[zig,patchelf]"

      - name: List Python versions
        run: maturin list-python

      - name: Build wheels
        shell: bash
        env:
          RUST_LOG: "maturin=debug"
        run:
          maturin build \
            --interpreter=python3.9 \ 
            --interpreter=python3.10 \
            --interpreter=python3.11 \
            --interpreter=python3.12 \
            --profile=ci \
            --target=${{ matrix.platform.target }} \ 
            --out=dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.target }}
          path: dist
          retention-days: 1

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-latest
            target: x86_64-apple-darwin
          - runner: macos-14
            target: aarch64-apple-darwin
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies
        run: |
          brew install protobuf zstd

      - name: Setup sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: "${{ matrix.platform.target }}"
          cache-targets: "false"
          cache-on-failure: "true"

      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.9
            3.10
            3.11
            3.12
          cache: pip

      - name: Install Maturin
        run: |
          pipx install "maturin"
          
      - name: List Python versions
        run: maturin list-python

      - name: Build wheels
        shell: bash
        run:
          maturin build \
            --interpreter=3.9 \
            --interpreter=3.10 \
            --interpreter=3.11 \
            --interpreter=3.12 \
            --profile=ci \
            --target=${{ matrix.platform.target }} \
            --out=dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist
          retention-days: 1

      - name: pytest
        shell: bash
        run: |
          set -e
          python3.9 -mpip install pytest pytest-asyncio
          python3.9 -mpip install pyvector-rs --find-links dist --force-reinstall
          python3.9 -m pytest

  test:
    runs-on: ubuntu-latest
    needs: [ linux ]
    strategy:
      fail-fast: false
      matrix:
        platform:
          - python: "3.9"
          - python: "3.10"
          - python: "3.11"
          - python: "3.12"

    steps:
      - uses: actions/download-artifact@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.platform.python }}"
          cache: pip
      - name: Install deps
        run: |
          pip install pytest pytest-asyncio
      - name: Install wheel
        run: |
          pip install pyvector-rs --find-links dist --force-reinstall
      - name: Run tests
        run: pytest

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist
          retention-days: 1

